<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">

    <title>Task List</title>
</head>

<body>
    <header>
        <h1 class="title">Welcome to your task list</h1>
    </header>

    <hr>

    <section class="form-section">
        <h2 class="form-title">Create your task</h2>

        <form class="task-form">
            <label for="task-title" name="task-title">Title</label>
            <input 
                type="text" 
                class="task-title-input" 
                id="task-title" 
                name="task-title" 
                placeholder="Your Task Title"
                required>
            <span class="val-test warn-task-title"></span>
            
            <label for="task-content" name="task-content">Content</label>
            <textarea 
                id="task-content" 
                class="task-content-input"
                name="task-content" 
                rows="6"
                cols="50"
                placeholder="Your Task Content"
                required></textarea>
            <span class="val-test warn-task-content"></span>

            <button class="form-btn">Create</button>
            <span class="val-test warn-task-amount"></span>
        </form>
    </section>

    <div class="filter-btns">
        <button class="all-filter all-filter-color">All Tasks</button>
        <button class="remove-all-btn">Remove All</button>
    </div>

    <hr>

    <main>
        <div class="flex-container">
            
        </div>
    </main>

    <footer>
        &copy; 2024 RainAngel
    </footer>
</body>

<script src="app.js"></script>
</html>
